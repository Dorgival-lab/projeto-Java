<h1 align="center" class="display-4 mb-5">Inscrever-se</h1>
<div style="width:40%; margin: 25px auto" >
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label><b>Endereço de e-mail</b></label>
      <input [(ngModel)]="user.email" type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter email" email required autofocus  #email="ngModel">
      <div  *ngIf="email.invalid && (email.dirty ||email.touched)" >
          <div *ngIf="email.errors.required" >
              E-mail é obrigatório.
          </div>
          <div *ngIf="email.errors.email">
              E-mail inválido.
          </div>
      </div>
    </div>
    <div class="form-group">
      <label><b>Nome</b></label>
      <input [(ngModel)]="user.name" type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Your name" required #name="ngModel">
        <div  *ngIf="name.invalid && (name.dirty ||name.touched)">
            <div *ngIf="name.errors.required">
                Nome é obrigatório.
            </div>
            <div *ngIf="name.errors.minlength">
                O nome deve ter pelo menos 3 caracteres.
            </div>
        </div>
    </div>
    <div class="form-group">
      <label><b>Senha</b></label>
      <input  [(ngModel)]="user.password" type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" minlength="3" required #password="ngModel">
        <div  *ngIf="password.invalid && (password.dirty ||password.touched)">
            <div *ngIf="password.errors.required">
                Senha requerida.
            </div>
            <div *ngIf="password.errors.minlength">
                A senha deve ter pelo menos 3 caracteres.
            </div>
        </div>
    </div>
    <div class="form-group">
      <label><b>Telefone</b></label>
      <input [(ngModel)]="user.phone" type="text" class="form-control form-control-lg" id="phone" name="phone" placeholder="Phone" required #phone="ngModel" >
        <div  *ngIf="phone.invalid && (phone.dirty ||phone.touched)">
            <div *ngIf="phone.errors.required">
                O telefone é obrigatório.
            </div>
        </div>
    </div>
    <div class="form-group">
      <label><b>Endereço</b></label>
      <input [(ngModel)]="user.address" type="text" class="form-control form-control-lg" id="address" name="address" placeholder="Address" required #address="ngModel">
        <div  *ngIf="address.invalid && (address.dirty ||address.touched)">
            <div *ngIf="address.errors.required">
                Endereço é necessário.
            </div>
        </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!form.form.valid" >Inscrever-se</button>
    </div>
  </form>
</div>
